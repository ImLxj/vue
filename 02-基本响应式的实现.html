<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基本响应式的实现</title>
  </head>

  <body>
    <script>
      let person = {
        name: '张三',
        age: 15
      }

      let p = {}
      Object.defineProperty(p, 'name', {
        get() {
          console.log('我监测到了name数据')
          return person.name
        },
        set(value) {
          console.log('name数据被修改,我要渲染页面了')
          person.name = value
        }
      })
      Object.defineProperty(p, 'age', {
        get() {
          console.log('我监测到了age数据')
          return person.age
        },
        set(value) {
          console.log('age数据被修改,我要渲染页面了')
          person.age = value
        }
      })
    </script>
  </body>
</html>
